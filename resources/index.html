<!DOCTYPE html>
<html>
<head>
    <title>kyo-rs</title>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Exo+2:300,400,500,600,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans:400,400i,700,700i">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="background"></div>
    <div class="background-overlay"></div>
    <div class="content">
        <div class="input address">
            <label>
                <input id="connect-address" type="text" value="127.0.0.1">
            </label>
        </div>
        <div class="button pink switch" onclick="connectShiro()">
            <span class="text">Switch to Shiro</span>
            <span class="icon">
                <i class="fas fa-sync-alt"></i>
            </span>
        </div>
        <div class="button green" onclick="installCertificate()">
            <span class="text">Install certificate</span>
            <span class="icon">
                <i class="fas fa-file"></i>
            </span>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
